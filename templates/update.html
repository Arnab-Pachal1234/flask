{% extends 'base.html' %}
{% block title %}
  Home
{% endblock title  %}
{% block body %}
      
     
      <div class="container">
        <h2 class="my-3" >UPDATE YOUR TODO</h2>
        <form action="/update/{{todo.sno}}" method="POST" >
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Todo Title</label>
              <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" value="{{todo.title}}" name="title">
              <div id="emailHelp" class="form-text"></div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label"> Todo Description</label>
              <input type="text" class="form-control" id="exampleInputPassword1" value="{{todo.desc}}" name="desc">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
          </form>
     
{% endblock body %}
